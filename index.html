<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Card Game</title>
    <!-- Favicon -->
    <link rel="icon" href="img/connect-vector.svg" type="image/svg+xml">
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-color: #000000;
            --card-bg-color: #121212;
            --text-color: #a0a0a0;
            --accent-color: #3a3a3a;
            --gradient-color: linear-gradient(135deg, #1a1a1a, #000000);
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            height: 100vh;
        }

        .container {
            margin-top: 50px;
            position: relative;
            z-index: 1;
        }

        .card {
            background: var(--gradient-color);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
            animation: fadeIn 1.5s;
            border: 1px solid var(--accent-color);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo {
            display: block;
            margin: 0 auto;
            width: 150px;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.3));
        }

        .start-button {
            margin-top: 20px;
            background: var(--gradient-color);
            border: none;
            transition: all 0.3s ease;
            color: var(--text-color);
        }

        .start-button:hover {
            background: linear-gradient(135deg, #3a3a3a, #1a1a1a);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
            background: radial-gradient(circle, rgba(30, 30, 30, 0.3) 0%, rgba(0, 0, 0, 0.8) 100%);
            animation: pulse 8s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.8; }
            50% { opacity: 1; }
            100% { opacity: 0.8; }
        }

        .form-control {
            background-color: var(--card-bg-color);
            color: var(--text-color);
            border: 1px solid var(--accent-color);
        }

        .form-control:focus {
            background-color: var(--card-bg-color);
            color: var(--text-color);
            border-color: #4a4a4a;
            box-shadow: 0 0 10px rgba(74, 74, 74, 0.5);
        }

        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: var(--card-bg-color);
            padding: 10px;
            text-align: center;
            border-top: 1px solid var(--accent-color);
        }

        .footer-links {
            margin: 10px 0;
        }

        .footer-links a {
            color: var(--text-color);
            margin: 0 10px;
            text-decoration: none;
        }

        .footer-links a:hover {
            color: #ffffff;
        }

        .user-image {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-left: 10px;
            vertical-align: middle;
        }

        .fox-image {
            position: fixed;
            bottom: 60px;
            left: 20px;
            width: 100px;
            z-index: 100;
            animation: shake 3s infinite;
        }

        @keyframes shake {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-5deg); }
            75% { transform: rotate(5deg); }
        }

        .subtle-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(circle at 10% 20%, rgba(50, 50, 50, 0.1) 0.5px, transparent 0.5px);
            background-size: 20px 20px;
            z-index: 0;
            pointer-events: none;
            animation: movePattern 15s linear infinite;
        }

        @keyframes movePattern {
            from { background-position: 0 0; }
            to { background-position: 20px 20px; }
        }
    </style>
</head>
<body>
    <div class="background-animation"></div>
    <div class="subtle-pattern"></div>
    <div class="text-center mt-3">
        <img src="img/connect-vector.svg" alt="Logo" class="logo">
    </div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <h1 class="text-center mb-4">Welcome to Card Game</h1>
                    <p class="text-center">Here you will find the latest news and patch notes.</p>
                    <button class="btn btn-primary btn-block start-button" onclick="window.location.href='game.html'">Start Game</button>
                </div>
            </div>
        </div>
    </div>
    <img src="img/fuchs.png" alt="Fox" class="fox-image">
    <div class="footer">
        <div class="footer-links">
            <a href="https://github.com/IxI-Enki" target="_blank">GitHub</a>
            <img src="https://avatars.githubusercontent.com/u/138018029?v=4" alt="User Image" class="user-image">
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
