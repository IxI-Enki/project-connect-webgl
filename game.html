<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Game</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-color: #000000;
            --card-bg-color: #121212;
            --text-color: #a0a0a0;
            --accent-color: #3a3a3a;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .container {
            margin-top: 50px;
            position: relative;
            z-index: 1;
        }

        .card {
            background-color: var(--card-bg-color);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
            animation: slideIn 1.5s;
            border: 1px solid var(--accent-color);
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .theme-switch {
            position: fixed;
            top: 20px;
            right: 20px;
        }

        .dev-panel {
            display: none;
            position: fixed;
            right: 20px;
            top: 70px;
            width: 200px;
            background-color: var(--accent-color);
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
            animation: fadeIn 1s;
            border: 1px solid var(--text-color);
        }

        .dev-panel.show {
            display: block;
        }

        .logo {
            display: block;
            margin: 0 auto;
            width: 150px;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.3));
        }

        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(30, 30, 30, 0.3) 0%, rgba(0, 0, 0, 0.8) 100%);
            z-index: 0;
            pointer-events: none;
            animation: pulse 8s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.8; }
            50% { opacity: 1; }
            100% { opacity: 0.8; }
        }
    </style>
</head>
<body>
    <div class="background-animation"></div>
    <div class="text-center mt-3">
        <img src="logo.jpg" alt="Logo" class="logo">
    </div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <h1 class="text-center mb-4">Card Game</h1>
                    <form onsubmit="event.preventDefault(); startGame();">
                        <div class="form-group">
                            <label for="username">Username:</label>
                            <input type="text" class="form-control" id="username" required>
                        </div>
                        <div class="form-group">
                            <label for="role">Role:</label>
                            <select class="form-control" id="role" required>
                                <option value="spectator">Spectator</option>
                                <option value="player">Player</option>
                            </select>
                        </div>
                        <div class="form-group" id="roomInput" style="display: none;">
                            <label for="room">Room:</label>
                            <input type="text" class="form-control" id="room">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Start Game</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <button class="btn btn-secondary theme-switch" onclick="toggleTheme()">Toggle Light Mode</button>

    <div class="dev-panel" id="devPanel">
        <h5 class="text-center mb-4">Dev Login</h5>
        <form onsubmit="event.preventDefault(); devLogin();">
            <div class="form-group">
                <label for="dev-username">Username:</label>
                <input type="text" class="form-control" id="dev-username" required>
            </div>
            <div class="form-group">
                <label for="dev-password">Password:</label>
                <input type="password" class="form-control" id="dev-password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Login</button>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        document.getElementById('role').addEventListener('change', function() {
            const roomInput = document.getElementById('roomInput');
            if (this.value === 'player') {
                roomInput.style.display = 'block';
            } else {
                roomInput.style.display = 'none';
            }
        });

        function startGame() {
            const username = document.getElementById('username').value;
            const role = document.getElementById('role').value;
            const room = document.getElementById('room').value;

            if (role === 'spectator') {
                window.location.href = `game.html?role=spectator&room=${username}-${Math.random().toString(36).substring(7)}`;
            } else {
                window.location.href = `game.html?role=player&room=${room}`;
            }
        }

        function toggleTheme() {
            document.body.classList.toggle('dark-theme');
        }

        function toggleDevPanel() {
            const devPanel = document.getElementById('devPanel');
            devPanel.classList.toggle('show');
        }

        function devLogin() {
            const username = document.getElementById('dev-username').value;
            const password = document.getElementById('dev-password').value;
            alert(`Dev Login attempted with Username: ${username} and Password: ${password}`);
        }

        // Event-Listener f√ºr Tastenkombination
        document.addEventListener('keydown', function(event) {
            if (event.ctrlKey && event.altKey && event.key === '<') {
                toggleDevPanel();
            }
        });
    </script>
</body>
</html>
