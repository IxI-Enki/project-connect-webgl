<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Card Game</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-color: #000000;
            --card-bg-color: #121212;
            --text-color: #a0a0a0;
            --accent-color: #3a3a3a;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .container {
            margin-top: 50px;
            position: relative;
            z-index: 1;
        }

        .card {
            background-color: var(--card-bg-color);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
            animation: fadeIn 1.5s;
            border: 1px solid var(--accent-color);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo {
            display: block;
            margin: 0 auto;
            width: 150px;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.3));
        }

        .start-button {
            margin-top: 20px;
            background-color: var(--accent-color);
            border: none;
            transition: all 0.3s ease;
        }

        .start-button:hover {
            background-color: #4a4a4a;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(30, 30, 30, 0.3) 0%, rgba(0, 0, 0, 0.8) 100%);
            z-index: 0;
            pointer-events: none;
            animation: pulse 8s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.8; }
            50% { opacity: 1; }
            100% { opacity: 0.8; }
        }
    </style>
</head>
<body>
    <div class="background-animation"></div>
    <div class="text-center mt-3">
        <img src="logo.jpg" alt="Logo" class="logo">
    </div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <h1 class="text-center mb-4">Welcome to Card Game</h1>
                    <p class="text-center">Here you will find the latest news and patch notes.</p>
                    <button class="btn btn-primary btn-block start-button" onclick="window.location.href='game.html'">Start Game</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
