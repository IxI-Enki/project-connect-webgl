<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Game</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f8f9fa;
            --card-bg-color: #ffffff;
            --text-color: #212529;
        }

        .dark-theme {
            --bg-color: #1a1a1a; /* Dunkler Hintergrund */
            --card-bg-color: #2d2d2d; /* Dunkler Kartenhintergrund */
            --text-color: #e0e0e0; /* Hellere Textfarbe f√ºr bessere Lesbarkeit */
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            margin-top: 50px;
        }

        .card {
            background-color: var(--card-bg-color);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s;
        }

        .theme-switch {
            position: fixed;
            top: 20px;
            right: 20px;
        }
    </style>
</head>
<body class="dark-theme">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <h1 class="text-center mb-4">Card Game</h1>
                    <form onsubmit="event.preventDefault(); startGame();">
                        <div class="form-group">
                            <label for="username">Username:</label>
                            <input type="text" class="form-control" id="username" required>
                        </div>
                        <div class="form-group">
                            <label for="role">Role:</label>
                            <select class="form-control" id="role" required>
                                <option value="spectator">Spectator</option>
                                <option value="player">Player</option>
                            </select>
                        </div>
                        <div class="form-group" id="roomInput" style="display: none;">
                            <label for="room">Room:</label>
                            <input type="text" class="form-control" id="room">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Start Game</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <button class="btn btn-secondary theme-switch" onclick="toggleTheme()">Toggle Light Mode</button>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        document.getElementById('role').addEventListener('change', function() {
            const roomInput = document.getElementById('roomInput');
            if (this.value === 'player') {
                roomInput.style.display = 'block';
            } else {
                roomInput.style.display = 'none';
            }
        });

        function startGame() {
            const username = document.getElementById('username').value;
            const role = document.getElementById('role').value;
            const room = document.getElementById('room').value;

            if (role === 'spectator') {
                window.location.href = `game.html?role=spectator&room=${username}-${Math.random().toString(36).substring(7)}`;
            } else {
                window.location.href = `game.html?role=player&room=${room}`;
            }
        }

        function toggleTheme() {
            document.body.classList.toggle('dark-theme');
        }
    </script>
</body>
</html>
